    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="nav-bar">
      <a class="navbar-brand" style="font-size: 3em" href="#">World of Jars</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

<div class="container mt-5">
    <h2>View Inventory Data</h2>
    <select id="queryType" class="form-control mb-2">
        <option value="">Select Query Type</option>
        <option value="/:id">Inventory by ID</option>
        <option value="/location/">By Location</option>
        <option value="/status/">By Status</option>
        <option value="/type/">By Type</option>
        <option value="/quantity/">By Quantity</option>
        <option value="/complete-report">Complete Report</option>
    </select>
    <input type="text" id="parameterInput" class="form-control mb-3" placeholder="Enter value" style="display: none;">
    <button id="fetchData" class="btn btn-primary">Fetch Data</button>
    <div id="dataResults" class="mt-3 data-results-container"></div>
