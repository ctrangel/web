<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World of Jars</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top" id="nav-bar">
      <a class="navbar-brand" style="font-size: 3em" href="#">World of Jars</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto m" style="font-size: 1.5em">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="inventory.html">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reports.html">Reports</a>
          </li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="container">
        <ul id="home-page-list">
          <li>
            <p>
              Welcome to World of Jars inventory management system<br />Please
              log in Or Register below
            </p>
          </li>
        </ul>
      </div>
      <div class="login-page">
        <div class="form">
          <!-- Registration Form -->
          <form class="register-form" id="registerForm" style="display: none">
            <input type="text" placeholder="username" id="registerUsername" />
            <input
              type="password"
              placeholder="password"
              id="registerPassword"
            />
            <button type="button" id="registerButton">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          <!-- Login Form -->
          <form class="login-form" id="loginForm">
            <input type="text" placeholder="username" id="loginUsername" />
            <input type="password" placeholder="password" id="loginPassword" />
            <button type="button" id="loginButton">login</button>
            <p class="message">
              Not registered? <a href="#">Create an account</a>
            </p>
          </form>
        </div>
      </div>
    </section>
    <script src="./js/setActiveNav.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
