    <div class="container mt-5" id="add-new-jar-form">
        <h2>modify data</h2>
        <form id="addJarForm">
            <div class="form-group">
                <label for="jarTypeInput">Jar Type</label>
                <select class="form-control" id="jarTypeInput" name="jarType" required>
                  <!-- populate it with all jartypes available -->
                </select>
            </div>
            <div class="form-group">
                <label for="quantityInput">Quantity</label>
                <input type="number" class="form-control" id="quantityInput" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="locationNameInput">Location</label>
                <select class="form-control" id="locationSelect" name="locationName" required>
                    <option>nada</option>
                    <option>Small Jars Section</option>
                    <option>Medium Jars Section</option>
                    <option>Large Jars Section</option>
                    <option>Extra Small Jars Section</option>
                    <option>Extra Large Jars Section</option>
                    <option>Fancy Jars Display</option>
                    <option>Bulk Storage</option>
                    <option>Quick Pick Area</option>
                </select>
            </div>
            <div class="form-group">
                <label for="statusSelect">Status</label>
                <select class="form-control" id="statusSelect" name="status">
                    <option>In Stock</option>
                    <option>Out of Stock</option>
                    <option>Damaged</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div id="modifyJarTable-container"><div id="jarTable"></div></div>

   <!-- Modal -->
